<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="display-previous"></p>
            <p id="display-current"></p>
        </div>
        <div id="buttons">
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button> 
            <button id="3" class="button">3</button>
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
        </div>
            <div id="operators">
                <button id="clear" class="button">Clear</button>
                <button id="add" class="button operator">+</button>
                <button id="substract" class="button operator">-</button>
                <button id="multiply" class="button operator">*</button>
                <button id="divide" class="button operator">/</button>
                <button id="equals" class="button">=</button>
            </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
